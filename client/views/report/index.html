<div>
    <h1>Report</h1>  
    
    <button class="btn btn-info" ng-click="showReport('11-2016')">Show Report</button>
        
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <button class="btn btn-info">Generate Data</button>
            </div>
        </div>
    </div>

    
    <div ng-show="reportShow">
        <div ng-show="report.length > 0">
        <table class="table table-striped table-hover">
        <thead>
        <th>Company Name</th>
        <th>Used</th>
        <th>Quota</th>    
        </thead>
        <tbody>
            <tr ng-repeat="data in report">
                <td>{{data.company_name}}</td>
                <td>{{data.used/(1024*1024*1024) | number:2 }} TB</td>
                <td>{{data.quota/(1024*1024*1024) | number:2 }} TB</td>            
            </tr>
        </tbody>
        </table>
        </div>
        <div ng-show="report.length == 0">
            There are no companies that exceeds limits in chosen month.
        </div>
    </div>
</div>
