<div>
    <h1>USER CRUD - Create</h1>
    <form role="form" name="myForm" novalidate>
        <div class= "form-group">
            <label> Username </label>
            <div>
                <input name="username" ng-model="user.username" type= "text" class= "form-control" placeholder="Username" required/>
            </div>
            <div ng-show="myForm.$submitted || myForm.username.$touched">
                <div class="alert alert-danger" ng-show="myForm.username.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Username Required.
                </div>
            </div>
            
        </div>
        <div class= "form-group">
            <label> Email</label>
            <div>
                <input name="email" ng-model="user.email" type="email" class="form-control" placeholder="Email" required/>
                <div ng-show="myForm.$submitted || myForm.email.$touched">
                    <div class="alert alert-danger" ng-show="myForm.email.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Email Required.
                    </div>     
                    <div class="alert alert-danger" ng-show="myForm.email.$error.email">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        This is not a valid email.
                    </div>               
                </div>
            </div>
        </div>

        <div class="form-group">            
            <select2 name="company_id" ng-model="user.company_id" s2-options="company.id as company.company_name for company in companies" placeholder="Select a company..." required></select2>
            <div ng-show="myForm.$submitted || myForm.company_id.$touched">
                <div class="alert alert-danger" ng-show="myForm.company_id.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Company Required.
                </div> 
            </div>
        </div>

        <a href="#!/user/index" class="btn btn-default">Cancel</a>
        <button ng-click="createUser(user);"    
                ng-disabled="myForm.$invalid"             
                type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
